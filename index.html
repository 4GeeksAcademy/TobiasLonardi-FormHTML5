<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>formHTML5</title>
</head>

<body>
    <div class="container border border-secondary mt-3">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h3>Payment form example</h3>
                    </a>
                </div>
            </nav>
        </header>
        <div class="alert alert-danger mt-2" role="alert">
            Some fields are missing
        </div>
        <form class="row">
            <div class="mb-3 col-6">
                <label for="exampleInputCard1" class="form-label">Card #</label>
                <input type="number" class="form-control" id="exampleInputCard1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" placeholder="XXXXXXXXXX">We'll never share your email with anyone
                    else.</div>
            </div>
            <div class="mb-3 col-3">
                <label for="exampleInputCVC" class="form-label">CVC #</label>
                <input type="number" class="form-control" placeholder="0000" id="exampleInputCVC">
            </div>
            <div class="mb-3 col-3">
                <label for="exampleInputAmount" class="form-label">Amount</label>
                <div class="d-flex justify-content-center">
                    <p class="">$</p>
                    <input class="form-control col-2 w-100" type="number" placeholder="Amount" id="exampleInputAmount"
                        aria-label="default input example">
                </div>
            </div>
            <div class="mb-3 col-6">
                <label for="exampleFormControlFirstName1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlFirstName1" placeholder="Juan">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleFormControlLastName1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlLastName1" placeholder="Martinez">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleFormControlCity1" class="form-label">City</label>
                <input type="text" class="form-control" id="exampleFormControlCity1" placeholder="Buenos Aires">
            </div>
            <div class="mb-3 col-3">
                <label for="exampleFormControlCity" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example" id="exampleFormControlCity">
                    <option selected>pick a state</option>
                    <option value="1">california</option>
                    <option value="2">washington</option>
                    <option value="3">Indiana</option>
                </select>
            </div>
            <div class="mb-3 col-3">
                <label for="exampleFormControlPostalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="exampleFormControlPostalCode">
            </div>
            <div class="d-flex justify-content-between">
                <div class="mb-3 col-3 fs-6">
                    <label for="exampleFormControlRadios" class="form-label">We accept:</label>
                    <div class="bg-secondary d-flex justify-content-start">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                    </div>
                   
                    
                </div>
                <div class="col-6">
                    <div class="ms-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p>add any notes here</p>
                      </div>
                </div>
            </div>
           
        </form>
        <div class="card bg-body-secondary">
            <div class="card-body d-flex justify-content-end">
                <button type="button" class="btn btn-secondary ms-2">Cancel</button>

                <button type="button" class="btn btn-primary ms-2">Send</button>

            </div>
          </div>
    </div>

    <script src="https://kit.fontawesome.com/80221f8602.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
